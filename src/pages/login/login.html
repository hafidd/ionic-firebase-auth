<ion-header>
	<ion-navbar>
		<ion-title>Login</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>

	<ion-grid>
		<ion-row>
			<ion-col col-md-4 offset-md-4>
				<div ion-text color="primary" text-center>
					<ion-icon style="font-size: 5rem" name="contact"></ion-icon>
					<h5>LOGIN</h5>
				</div>
				
				<ion-list>
					<ion-item>
						<ion-label floating>Email</ion-label>
						<ion-input type="email" 
						[(ngModel)]="credentials.email"></ion-input>
					</ion-item>
					<ion-item>
						<ion-label floating>Password</ion-label>
						<ion-input type="password" 
						[(ngModel)]="credentials.password"></ion-input>
					</ion-item>
				</ion-list>

				<div>
					<button ion-button round block (click)="login()">Login</button>
				</div>
				<div>
					<p text-center> Belum memiliki akun?
						<span ion-text color="primary" tappable 
						(click)="register()">Daftar</span>
					</p>
				</div>
			</ion-col>
		</ion-row>
	</ion-grid>



</ion-content>
